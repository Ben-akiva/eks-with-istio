name: Terraform Compatibility

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Docker version
      run: docker version
      
    - name: Terraform 0.12.0 compatibility
      run: |
        docker run -t --rm -v $(pwd):/app/ -w /app/ hashicorp/terraform:0.12.0 init
        docker run -t --rm -v $(pwd):/app/ -w /app/ hashicorp/terraform:0.12.0 validate

    - name: Terraform 0.13.0 compatibility
      run: |
        docker run -t --rm -v $(pwd):/app/ -w /app/ hashicorp/terraform:0.13.0 init
        docker run -t --rm -v $(pwd):/app/ -w /app/ hashicorp/terraform:0.13.0 validate

    - name: Terraform 0.14.0 compatibility
      run: |
        docker run -t --rm -v $(pwd):/app/ -w /app/ hashicorp/terraform:0.13.0 init
        docker run -t --rm -v $(pwd):/app/ -w /app/ hashicorp/terraform:0.13.0 validate

    - name: Terraform 0.15.0 compatibility
      run: |
        docker run -t --rm -v $(pwd):/app/ -w /app/ hashicorp/terraform:0.13.0 init
        docker run -t --rm -v $(pwd):/app/ -w /app/ hashicorp/terraform:0.13.0 validate

    - name: Terraform 1.0.0 compatibility
      run: |
        docker run -t --rm -v $(pwd):/app/ -w /app/ hashicorp/terraform:1.0.0 init
        docker run -t --rm -v $(pwd):/app/ -w /app/ hashicorp/terraform:1.0.0 validate